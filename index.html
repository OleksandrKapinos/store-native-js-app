<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-box">
        <img alt="rabbit logo" src="./images/rabbit8.png">
        <h1>Eight-legs Rabbit</h1>
    </div>
</header>


<div class="container">

    <div class="sort-box">
        <div class="sort">
            <p>Sort: &nbsp </p>
            <select class="sort-bar">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <div class="sort">
            <p>Category: &nbsp </p>
            <select class="category-bar">
                <option value="all">All</option>
                <option value="women clothing">Women clothing</option>
                <option value="men clothing">Men clothing</option>
                <option value="jewelery">Jewelery</option>
                <option value="electronics">Electronics</option>
            </select>
        </div>
    </div>

    <div class="items"></div>

    <a href="#" class="button-open-cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
    </a>

    <button class="button-add_more">Add more</button>
</div>


<footer class="footer">
    <div class="content">
        <p>The eight-legs rabbits exist only in my imagination ;)</p>
    </div>
</footer>


<script type="module" src="main.js"></script>


</body>
</html>
